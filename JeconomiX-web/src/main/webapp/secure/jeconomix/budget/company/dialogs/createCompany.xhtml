<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="#{dialogID}" header="#{companyMsg.createNewCompany}" widgetVar="#{dialogVar}" resizable="false">

            <p:panelGrid id="createCompanyDisplay" columns="2" cellpadding="4">
                <!-- Fixa nya kolumner -->
                <p:outputLabel value="#{companyMsg.companyName}" />
                <p:inputText value="#{companyBacking.newData.companyName}" />
            </p:panelGrid>

            <p:panelGrid columns="2" cellpadding="4">
                <p:pickList 
                    id="createCompanyPickList"
                    value="#{companyBacking.dualListModel}"
                    converter="transactionTypeConverter"
                    var="transaction"
                    itemLabel="#{transaction.transactionName}"
                    itemValue="#{transaction}">
                    <f:facet name="sourceCaption">Tillgängliga</f:facet>
                    <f:facet name="targetCaption">Nytt företag</f:facet>
                </p:pickList>
            </p:panelGrid>
            <p:panelGrid id="createCompanyDisplay2" columns="2" cellpadding="4">                
                <p:commandButton value="#{buttonMsg.add}" 
                                 actionListener="#{companyBacking.createNewData}"
                                 update="#{companyTableID}"
                                 oncomplete="#{dialogVar}.hide()"
                                 ajax="false" />
                <p:button value="#{buttonMsg.abort}" 
                          onclick="#{dialogVar}.hide()"
                          ajax="false"/>
            </p:panelGrid>

        </p:dialog>  
    </ui:composition>
</html>
