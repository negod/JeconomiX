<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="#{dialogID}" header="#{companyMsg.changeCompany}" widgetVar="#{dialogVar}" resizable="false" draggable="true">

            <p:panelGrid id="editCompanyDisplay" columns="2" cellpadding="4">
                
                <!-- fixa nya kolumner -->
                <p:outputLabel value="#{companyMsg.companyName}" />
                <p:inputText value="#{backing.selectedTableData.companyName}" />
                
                <p:panelGrid columns="2" cellpadding="4">
                <p:pickList 
                    id="editCompanyPickList"
                    value="#{backing.selectedDualListModel}"
                    converter="transactionTypeConverter"
                    var="transaction"
                    itemLabel="#{transaction.transactionName}"
                    itemValue="#{transaction}">
                    <f:facet name="sourceCaption">Tillg√§ngliga</f:facet>
                    <f:facet name="targetCaption">#{backing.selectedTableData.companyName}</f:facet>
                </p:pickList>
            </p:panelGrid>
                
            </p:panelGrid>

            <p:panelGrid id="editCompanyDisplay2" columns="3" cellpadding="0">
                <p:commandButton value="#{buttonMsg.remove}" 
                                 actionListener="#{backing.deleteData}"
                                 update="#{userTableId}"
                                 ajax="false"/>
                <p:commandButton value="#{buttonMsg.change}" 
                                 actionListener="#{backing.updateData}"
                                 update="#{companyTableId}"
                                 ajax="true"/>
                <p:button value="#{buttonMsg.abort}" 
                          onclick="#{dialogVar}.hide()"
                          ajax="false"/>
            </p:panelGrid>
        </p:dialog>
    </ui:composition>
</html>
