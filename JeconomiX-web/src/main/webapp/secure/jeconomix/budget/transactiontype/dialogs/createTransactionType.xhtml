<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="#{dialogID}" header="#{transTypeMsg.createNew}" widgetVar="#{dialogVar}" resizable="false">

            <p:panelGrid id="createTransactionTypeDisplay" columns="2" cellpadding="4">
               
                <p:outputLabel value="#{transTypeMsg.transactionType}" />
                <p:inputText value="#{transactionTypeBacking.newData.transactionName}" />
                
                <p:selectOneButton  value="#{transactionTypeBacking.newData.transactionType}">
                    <f:selectItems value="#{transactionTypeBacking.transType}"/>
                </p:selectOneButton>
                
            </p:panelGrid>
            <p:panelGrid id="createTransactionTypeDisplay2" columns="2" cellpadding="4">                
                <p:commandButton value="#{buttonMsg.add}" 
                                 actionListener="#{transactionTypeBacking.createData}"
                                 update="#{transactionTableId}"
                                 oncomplete="#{dialogVar}.hide()"
                                 ajax="false" />
                <p:button value="#{buttonMsg.abort}" 
                          onclick="#{dialogVar}.hide()"
                          ajax="false"/>
            </p:panelGrid>

        </p:dialog>  
    </ui:composition>
</html>
