<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <!-- Visar alla utgifter i budgeten -->
        <p:panel closeTitle="Utgifter" 
                 header="Utgifter: #{budgetBacking.currentBudget.totalExpense}Kr" 
                 toggleable="true" 
                 styleClass="redColoredPanel"
                 collapsed="true">
            <p:dataTable var="expense" value="#{budgetBacking.currentBudget.expense}" >

                <p:column headerText="Företag">
                    <h:outputText value="#{expense.company.companyName}" />
                </p:column>

                <p:column headerText="Typ"  >
                    <h:outputText value="#{expense.transactionType.transactionName}" />
                </p:column>

                <p:column headerText="Övrigt">
                    <h:outputText value="#{expense.other}"/>
                </p:column>

                <p:column headerText="Summa" styleClass="textRight">
                    <h:outputText value="#{expense.totalSum} Kr" />
                </p:column>

            </p:dataTable>
        </p:panel>

    </ui:composition>

</html>
