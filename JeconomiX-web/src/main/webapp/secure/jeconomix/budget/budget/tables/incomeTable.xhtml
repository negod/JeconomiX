<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <!-- Visar alla inkomster i budgeten -->
        <p:panel closeTitle="Inkomster" 
                 header="Inkomster: #{budgetBacking.currentBudget.totalIncome}Kr" 
                 toggleable="true" 
                 styleClass="greenColoredPanel" 
                 collapsed="true">
            <p:dataTable var="income" value="#{budgetBacking.currentBudget.income}">

                <p:column headerText="Företag">
                    <h:outputText value="#{income.company.companyName}" />
                </p:column>

                <p:column headerText="Typ">
                    <h:outputText value="#{income.transactionType.transactionName}" />
                </p:column>
                
                <p:column headerText="Övrigt">
                    <h:outputText value="#{income.other}" />
                </p:column>

                <p:column headerText="Summa">
                    <h:outputText value="#{income.totalSum} Kr" />
                </p:column>
                
            </p:dataTable>
        </p:panel>
    </ui:composition>

</html>
