<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <!-- Visar total i budgeten -->
        <p:panel closeTitle="Utgifter" header="Utgifter" toggleable="true">
            <p:outputLabel value="Totalt"/>
            <p:dataTable var="total" value="#{budgetBacking.currentBudget}">

                <p:column headerText="Total inkomst">
                    <h:outputText value="#{total.totalIncome} Kr" />
                </p:column>

                <p:column headerText="Totala utgifter">
                    <h:outputText value="#{total.totalExpense} Kr" />
                </p:column>

                <p:column headerText="Totalt">
                    <h:outputText value="#{total.total} Kr" />
                </p:column>

            </p:dataTable>
        </p:panel>

    </ui:composition>

</html>
