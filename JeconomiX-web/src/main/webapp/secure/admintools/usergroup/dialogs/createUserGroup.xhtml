<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="#{dialogID}" header="#{usersMsg.createNewUser}" widgetVar="#{dialogVar}" resizable="false">

            <p:panelGrid id="createUserGroupDisplay" columns="2" cellpadding="4">
                <h:outputText value="#{usersMsg.groupName}" />                
                <h:inputText value="#{backing.newUserGroup.groupName}" /> 
            </p:panelGrid>

            <p:panelGrid id="createUserGroupDisplay2" columns="2" cellpadding="4">                
                <p:commandButton value="#{buttonMsg.add}" 
                                 actionListener="#{backing.createUserGroup}"
                                 update="#{userTableId}"
                                 oncomplete="#{dialogVar}.hide()"
                                 ajax="false" />
                <p:button value="#{buttonMsg.abort}" 
                          onclick="#{dialogVar}.hide()"
                          ajax="false"/>
            </p:panelGrid>

        </p:dialog>  
    </ui:composition>
</html>
