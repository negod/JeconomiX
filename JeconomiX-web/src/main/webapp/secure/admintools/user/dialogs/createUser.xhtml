<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="#{dialogID}" header="#{usersMsg.createNewUser}" widgetVar="#{dialogVar}" resizable="false">

            <p:panelGrid id="createUserDisplay" columns="2" cellpadding="4">
               
                <p:outputLabel value="#{usersMsg.userName}" />
                <p:inputText value="#{backing.newUser.username}" />
                <p:outputLabel value="#{usersMsg.userPass}" />
                <p:inputText value="#{backing.newUser.password}" />
                
            </p:panelGrid>
            <p:panelGrid id="createUserDisplay2" columns="2" cellpadding="4">                
                <p:commandButton value="#{buttonMsg.add}" 
                                 actionListener="#{backing.createUsers}"
                                 update="#{userTableId}"
                                 oncomplete="#{dialogVar}.hide()"
                                 ajax="false" />
                <p:button value="#{buttonMsg.abort}" 
                          onclick="#{dialogVar}.hide()"
                          ajax="false"/>
            </p:panelGrid>

        </p:dialog>  
    </ui:composition>
</html>
